<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
  <title>Document</title>
</head>
<body>
  
  <!-- contenitore di tutto il body -->
  <div class="container">

    <!-- HEADER -->
    <header>
      <div class="container_header">
        <h1>Esercizio Boolean</h1>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <!-- contenitore immagini e pallini -->
      <div class="wrapper">
        
        <!-- freccia sinistra -->
        <div class="freccia arrow_left">
          <i class="fas fa-chevron-left"></i>
        </div>

        <!-- immagini -->
        <div class="immagini"> 
          <img class="active first" src="assets/img/foto-1.jpg" alt="">
          <img src="assets/img/foto-2.jpg" alt="">
          <img src="assets/img/foto-3.jpg" alt="">
          <img class="last" src="assets/img/foto-4.jpg" alt="">
        </div> 

        <!-- freccia destra -->
        <div class="freccia arrow_right">
          <i class="fas fa-chevron-right"></i>
        </div>

        <!-- pallini -->
        <div class="pallini">
          <i class="fas fa-circle active first"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle last"></i>
        </div>
      
      
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <!-- compra le foto -->
      <div class="cta">
        <button class="btn btn_style">Compra le foto ora!</button>
      </div>
    </footer>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
